<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Definindo a apresentação do nosso site -->
  <title>Doa-Petz</title>
  <link rel="icon" type="image/png" href="./assets/img/fundo-navegador.png">
  <meta name="description" content="Ajudando você a encontrar seu pet ideal!">

  <!-- Chamando nossos estilos -->
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="stylesheet" href="./assets/styles/grid.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header class="cabecalho container">
    <section class="row">
      <nav class="menu col col-xs-12 col-sm-12">
        <!-- Logo -->
        <a href="">
          <img src="./assets/img/doapetz.png" alt="Logomarca da companhia Doa-Petz" />
        </a>
  
        <!-- Links acesso -->
        <ul class="links-navegacao">
          <li>
            <a href="">Entrar</a>
          </li>
          <li class="registrar">
            <a href="">Cadastrar-se</a>
          </li>
        </ul>
      </nav>
    </section>
  </header>

  <!-- Conteudo principal -->
  <main class="container corpo">
    <section class="row painel-principal">
      <div class="anuncio-petz col-6">
        <h2 class="titulo">
          Ajudando você a encontrar seu pet ideal!
        </h2>

        <p class="descricao">
          Nosso maior objetivo é ajudar a você a encontrar o pet que mais se encaixa com seu perfil, e claro a ajudar nossos amiguinhos a encontrar o melhor lar possível.
        </p>

        <button class="botao_principal">
          Encontrar pet
        </button>
      </div>

      <div class="row imagens col-6">
        <div class="parte-fotos-01 col-4">
          <div class="homem-cachorro">
            <img src="./assets/img/homem-cachorro.jpeg" alt="">
            <div class="fundo fundo-roxo"></div>
          </div>

          <div class="mulher-gatos">
            <img src="./assets/img/moca-gatos.jpg" alt="">
            <div class="fundo fundo-azul"></div>
          </div>
        </div>
        
        <div class="parte-fotos-02 col-8">
          <div class="cachorro-oculos">
            <img src="./assets/img/cachorro-oculos.jpg" alt="">
            <div class="fundo fundo-laranja"></div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
